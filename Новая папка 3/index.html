<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аба ырайы</title>
  <link rel="icon" type="image/png" href="weather.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Шапка -->
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-white">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
      <i class="fas fa-cloud-sun me-3 fs-2 text-primary"></i>
      <span class="fs-3 fw-bold text-primary">Аба ырайы</span>
    </a>
  </header>

  <!-- Блок с фоном -->
  <div class="main-bg">
    <div class="container">
      <div class="row">
        <!-- Левая часть: погода -->
      
        <div class="col-md-9 col-sm-12 mb-4" id="weatherInfo">
            <div class="weather-box p-4 shadow-sm">
              <div class="d-flex align-items-center mb-4">
                <i class="fas fa-cloud-sun fa-3x text-primary me-3" id="weatherIcon"></i>
                <div>
                  <h4 class="mb-1" id="weatherCity">Аба ырайы маалыматтары</h4>
                  <p class="text-muted mb-0" id="weatherDesc">Шаар тандалгандан кийин көрсөтүлөт</p>
                </div>
              </div>
          
              <div class="weather-details text-center">
                <h2 class="fw-bold display-4 mb-2" id="temperature">--°C</h2>
                <p class="lead text-muted">Температура азыркы учурда</p>
                <hr />
                <div class="row text-center">
                  <div class="col">
                    <p class="mb-1">Нымдуулук</p>
                    <h5 id="humidity">--%</h5>
                  </div>
                  <div class="col">
                    <p class="mb-1">Шамал</p>
                    <h5 id="wind">-- км/с</h5>
                  </div>
                  <div class="col">
                    <p class="mb-1">Басым</p>
                    <h5 id="pressure">-- мм.сын.баа</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
        <!-- Правая часть: форма -->
        <div class="col-md-3 col-sm-12">
          <div class="form-box p-3 shadow-sm">
            <div class="input-section">
            

              <!-- Шаар / Область -->
              <div class="search-group mb-3">
                <label for="cityInput">Шаар / Область / Район</label>
                <ul>
                </ul>
                <input type="text" id="cityInput" list="cityList" class="form-control" placeholder="Шаарды же облусту жазыңыз..." />
                <datalist id="cityList">
                  <option value="Бишкек">
                  <option value="Ош">
                </datalist>
              </div>


              <!-- Кнопка -->
              <button id="getWeatherBtn" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-cloud-sun me-2"></i>
                Аба ырайын аныктоо
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
